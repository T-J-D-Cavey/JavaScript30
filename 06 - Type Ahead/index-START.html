<script>
  const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
  const cities = [];
  fetch(endpoint).then(response => response.json()).then(data => cities.push(...data));
  
  function filterResults(input, results) {
    const regex = new RegExp(input, 'gi');
    return cities.filter(place => {
      return place.city.match(regex) || place.state.match(regex);
    })
  }

 document.querySelector('.search').addEventListener('change', handleInput);
 document.querySelector('.search').addEventListener('keyup', handleInput);

 function handleInput(e) {
  const results = filterResults(e.target.value);
  showResults(results);
 };

 function showResults(array) {
  console.log(array);
 }

</script>
