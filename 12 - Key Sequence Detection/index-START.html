<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const code = 'cavey';

      const keys = [];

      document.addEventListener('keyup', handleKeyUp);

      function handleKeyUp(e) {
        keys.push(e.key);
        keys.splice(-code.length-1, keys.length - code.length);
        if(keys.join('') === 'cavey') {
          alert('Found secret code!')
        }
      }
    </script>
  </body>
</html>
